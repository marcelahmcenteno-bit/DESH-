<body class="exito">
  <canvas id="confeti"></canvas>

  <div class="mensaje">
    <h1>ðŸŽ‰ Â¡InscripciÃ³n Exitosa!</h1>
    <p>Gracias por registrarte. Pronto recibirÃ¡s mÃ¡s informaciÃ³n sobre tu curso.</p>

  <script>
    // ==== CONFETI ====
    const canvas = document.getElementById("confeti");
    const ctx = canvas.getContext("2d");

    let W = window.innerWidth;
    let H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;

    const piezas = [];
    const colores = ["#f94144","#f3722c","#f8961e","#90be6d","#43aa8b","#577590"];

    function crearConfeti() {
      for (let i = 0; i < 150; i++) {
        piezas.push({
          x: Math.random() * W,
          y: Math.random() * H - H,
          r: Math.random() * 8 + 2,
          d: Math.random() * 10,
          color: colores[Math.floor(Math.random() * colores.length)],
          tilt: Math.random() * 10 - 10
        });
      }
    }

    function dibujar() {
      ctx.clearRect(0, 0, W, H);
      piezas.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.r, p.r);
      });
      actualizar();
      requestAnimationFrame(dibujar);
    }

    function actualizar() {
      piezas.forEach(p => {
        p.y += Math.cos(p.d) + 1 + p.r / 2;
        p.x += Math.sin(p.d);

        if (p.y > H) {
          p.x = Math.random() * W;
          p.y = -10;
        }
      });
    }

    window.addEventListener("resize", () => {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
    });

    crearConfeti();
    dibujar();
  </script>
</body>
